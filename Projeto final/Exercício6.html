<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <script>
        //exercicio 6
            let maiorAltura = 0;
            let menorAltura = Infinity; // serve para garantir que qualquer altura informada será menor
            let somaPesos = 0;

            // Solicitando a quantidade de pessoas..
            let pessoasParaMonitorar = parseInt(prompt("Digite a quantidade de pessoas que não estão sendo monitoradas no Posto de Saúde"));

            
            for (let i = 0; i < pessoasParaMonitorar; i++) {
                // Solicite o peso da pessoa
            let peso = parseFloat(prompt("Digite o peso da pessoa " + (i+1)  + " em 'kg: "));

                // Verifique se o peso é igual a zero para encerrar a leitura
                if (peso === 0) {
                    break;
                }

                
                let altura = parseFloat(prompt("Digita a altura da pessoa " + (i+1) + " em 'metros' (ex: 1.80) "));

                
               
                if (altura > maiorAltura) {
                    maiorAltura = altura;
                }else if(altura < menorAltura){
                    menorAltura = altura;
                }

                
                somaPesos += peso;
            }

            // Calculando a média dos pesos.
            let mediaPesos = somaPesos / pessoasParaMonitorar;

            // Imprimindo os resultados
            alert("Maior altura informada foi de: " + maiorAltura + " metros" + 
                    "\nMenor altura informada foi de: " + menorAltura + " metros" +
                    "\nA média de pesos foi de: " + mediaPesos.toFixed(2) + " kg"
            );

    </script>
</body>
</html>
