    <script>
        let numero = Number(prompt("Olá usuário, digite um número!"));
        let numPositivo = 0;
        let numNegativo = 0;
        if(numero > 0){
            numPositivo = numero;
            alert("O número: " + numPositivo + " é positivo!");
        } else if(numero < 0){
            numNegativo = numero;
            alert("O número: " + numNegativo + " é negativo!");
        } else{
            alert("o número: " + numero + " é nulo!");
        }


    </script>
