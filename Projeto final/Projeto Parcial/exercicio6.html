<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
    <script>
        let numero1 = +prompt("Calculadora de 4 operações (soma, subtração, divisão e multiplicação) \n\nDigite o primeiro número: ");
        let numero2 = +prompt("Digite o segundo número: ");
        let soma = (numero1+numero2);
        let subtracao = (numero1-numero2);
        let divisao = (numero1/numero2);
        let multiplicacao = (numero1*numero2);

        alert(
            "O número: " + numero1 + " + " + numero2 + " = " + soma + "\n" +
            "O número: " + numero1 + " - " + numero2 + " = " + subtracao + "\n" +
            "O número: " + numero1 + " : " + numero2 + " = " + divisao + "\n" +
            "O número: " + numero1 + " x " + numero2 + " = " + multiplicacao + "\n"
        )
    </script>
</head>

</body>
</html>
