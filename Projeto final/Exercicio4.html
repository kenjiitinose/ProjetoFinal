<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
        <script>
        //exercicio 4
        let opcao = "";
        let nota1, nota2, media;
        
        while(opcao !== "sim"){
            opcao = prompt("Calculadora de média simples \n\nDigite o nome do Aluno ou \nDigite 'sim' para sair ");
            if(opcao == "sim"){
                break;
            }
            nota1 = parseInt(prompt("Digite a 1a. Nota do aluno: " ));
            nota2 = parseInt(prompt("Digite a 2a. Nota do aluno: "));
            media = (nota1+nota2)/2;

            alert("A média simples do aluno: " + opcao + " é " + media);
        }
        

    </script>
</body>
</html>
